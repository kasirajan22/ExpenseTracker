<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header bg-primary bg-opacity-75">
                    <h3 class="card-title mb-0 text-white">Sign Up</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email" 
                            [ngClass]="{'is-invalid' : hasError('email','required') || hasError('email','email')}" />
                            <div class="invalid-feedback" *ngIf="hasError('email','required')">
                                Email is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('email','email')">
                                Please enter valid email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password" 
                            [ngClass]="{'is-invalid' : hasError('password','required') || hasError('password','minlength')}" />
                            <div class="invalid-feedback" *ngIf="hasError('password','required')">
                                Password is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="hasError('password','minlength')">
                               Password must be at least 6 characters long.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                formControlName="confirmPassword" 
                                [ngClass]="{'is-invalid' : hasError('confirmPassword','required') || signupForm.hasError('confirmPasswordNotMatching')}"/>
                           <div class="invalid-feedback" *ngIf="hasError('confirmPassword','required')">
                                Confirm Password is required.
                            </div>
                            <div class="invalid-feedback" *ngIf="signupForm.hasError('confirmPasswordNotMatching') && signupForm.get('confirmPassword')?.touched">
                                Passwords do not match.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign
                                up</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? <a routerLink="/login"
                                    class="text-primary">Login</a></p>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
